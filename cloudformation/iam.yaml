Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: lambda-logs
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
            - "logs:CreateLogGroup"
            - "logs:CreateLogStream"
            - "logs:PutLogEvents"
            - "logs:DescribeLogStreams"
            Resource:
            - "arn:aws:logs:*:*:*"
      - PolicyName: lambda-create-ebs-backup-policy
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
            - "ec2:CreateImage"
            - "ec2:CreateSnapshot"
            - "ec2:CreateTags"
            - "ec2:DescribeImages"
            - "ec2:DescribeInstances"
            - "ec2:DescribeSnapshots"
            - "ec2:DescribeTags"
            - "ec2:DescribeVolumes"
            Resource: "*"
      - PolicyName: lambda-delete-ebs-backup-policy
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
            - "ec2:DeleteSnapshot"
            - "ec2:DeregisterImage"
            Resource: "*"
      RoleName: lambda-ebs-backup
Outputs:
  RoleArn:
    Description: Arn to use for lambda function creation
    Value: !GetAtt LambdaRole.Arn
